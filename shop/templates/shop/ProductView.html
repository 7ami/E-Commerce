{% extends 'shop/basic.html' %}

{% block title%} {{product.name}} - Green Nett Shop{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.img}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-success mx-3">Buy Now</button>
            <button id="pr{{i.id}}" class="btn btn-success cart">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>

{% endblock %}
